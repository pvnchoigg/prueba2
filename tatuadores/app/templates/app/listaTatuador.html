<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <div class="alert alert-info display-1 text-center">DB tatuador</div>
    {%if listas%}
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>nombre</th>
                <th>nombre</th>
                <th>nombre</th>
                <th>nombre</th>
                <th>nombre</th>
            </tr>
        </thead>
        <tbody>
            {%for lista in listas%}
            <tr>
                <td>{{lista.nombre}}</td>
                <td>{{lista.experiencia}}</td>
                <td>{{lista.estilo}}</td>
                <td>{{lista.email}}</td>
                <td>{{lista.telefono}}</td>
                <td><a href="/eliminarTatuador/{{lista.id}}" class="btn btn-danger">X</a></td>
                <td><a href="/actualizarTatuador/{{lista.id}}" class="btn btn-success">O</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {%else%}
    <div>
        <strong>no hay datos</strong>
    </div>
    {%endif%}
    <a href="../" class="btn btn-danger">volver</a>
    <a href="../agregarTatuador" class="btn btn-info">agregar tatuador</a>
</body>
</html>
